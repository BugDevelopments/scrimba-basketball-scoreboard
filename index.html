<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3 class="scoreboard-header">HOME</h3>
                <div class="scoreboard" id="homeboard">0</div>
                <div class="btn-container">
                    <button class="btn" onclick="increaseHome(1)">+1</button>
                    <button class="btn" onclick="increaseHome(2)">+2</button>
                    <button class="btn" onclick="increaseHome(3)">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h3 class="scoreboard-header">GUEST</h3>
                <div class="scoreboard" id="guestboard">0</div>
                <div class="btn-container">
                    <button class="btn" onclick="increaseGuest(1)">+1</button>
                    <button class="btn" onclick="increaseGuest(2)">+2</button>
                    <button class="btn" onclick="increaseGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
